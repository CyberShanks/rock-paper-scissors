<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logic.js"></script>
    <link rel="stylesheet" href="./master.css">
    <title>RPS</title>
</head>

<body>
    <div id="container">
        <h1>Rock - Paper - Scissors</h1>
        <div id="buttons">
            <button class="button" value="Rock">
                <div class="slide rock"></div><img src="img/fist_imp.png" width="90%">
            </button>
            <button class="button" value="Paper">
                <div class="slide pap"></div><img src="img/paper_imp.png" width="95%">
            </button>
            <button class="button" value="Scissors">
                <div class="slide sci"></div><img src="img/scissors_imp.png" width="75%">
            </button>
        </div>
    </div>


    <div id="modal-window" class="hideModal">
        <div class="main-modal"> <!--Add JS eventlistener so that it closes when clicked on window-->
            <h1>You Win!</h1>  
        </div>
    </div>
</body>

</html>
