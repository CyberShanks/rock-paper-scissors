<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="./master.css">
    <title>RPS</title>
</head>

<body>
    <div id="container">
        <h1>Rock - Paper - Scissors</h1>
        <div id="buttons">
            <button>
                <div class="slide" id="Rock"></div><img id="rock" src="img/fist_imp.png" width="90%">
            </button>
            <button>
                <div class="slide" id="Paper"></div><img id="paper" src="img/paper_imp.png" width="95%">
            </button>
            <button>
                <div class="slide" id="Scissors"></div><img id="scissors" src="img/scissors_imp.png" width="75%">
            </button>
        </div>
    </div>


    <div id="modal-window" class="hideModal">
        <div class="main-modal">
            <div id="choice-box">
                <img id="player-choice" src="" width="200px" height="200px">
                <h2>VS</h2>
                <img id="comp-choice" src="" width="200px" height="200px">
            </div>
            <div id="message"><h1>Message</h1></div>  
        </div>
    </div>
</body>

</html>
